<mjml>
  <mj-head>
    <mj-font
      name="Nunito"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
    />
    <mj-attributes>
      <mj-text font-family="Nunito, Work Sans, Helvetica" color="#6965c6" />
    </mj-attributes>
  </mj-head>
  <mj-body>
    <mj-section>
      <mj-column>
        <mj-divider border-color="#6965c6"></mj-divider>
        <mj-image
          padding="0"
          margin="0"
          width="300px"
          src="https://lh3.googleusercontent.com/d/1PX9DuG0NJkLPmy_jDEQsH0x-EObkE_5o"
        />
        <mj-text
          font-size="36px"
          font-weight="bold"
          font-family="Nunito"
          align="center"
          >You got a new feedback!</mj-text
        >
        <mj-spacer height="50px" />
        <mj-text font-size="20px" font-weight="semibold" align="left"
          >Hi [User's Name],</mj-text
        >
        <mj-text font-size="20px" font-weight="semibold" align="left"
          >Great news! You've received new feedback on your post:
        </mj-text>
        <mj-text font-size="20px" font-weight="bold" align="left"
          >[Post title]</mj-text
        >
        <mj-spacer height="50px" />
        <mj-text font-size="16px" font-weight="normal" align="center"
          >To view the full feedback and respond, click the button
          below:</mj-text
        >
        <mj-button background-color="#6965c6" color="white">
          View Feedback
        </mj-button>
        <mj-divider border-color="#6965c6"></mj-divider>
      </mj-column>
    </mj-section>
  </mj-body>
</mjml>
